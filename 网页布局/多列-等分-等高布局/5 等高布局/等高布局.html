<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>等高布局</title>
<style>
*{margin: 0;padding: 0;}	

.parent{
	display: table;
	width:1200px;
	table-layout: fixed;
	margin: 30px auto;
	background-color: #f00;

}
.left,.right{
	display:table-cell;
}
.left{
	width:120px;
	height: 1000px;
	color: #fefefe;
	padding-right: 20px;
	background-color: #232323;
}
.right{
	height:1300px;
}
</style>

</head>
<body>
	
	<div class="parent">
		<div class="left">
			<p>left</p>
		</div>

		<div class="right">
			<div class="right">right</div>
			<div class="right">right</div>
		</div>
	</div>

</body>
</html>
