<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>table-cell 居中</title>
<style>
	body{
		margin:0;
	}
	.parent{

		text-align:center;
		background-color: #f00;
		display:table-cell;
		vertical-align: middle;
		
	}
	.child{
		display: inline-block;

		background-color: rgba(0,0,0,.6);
	
		color:#fff;
		font-size:30px;
	}
</style>
</head>
<body>
	<div class="parent">
		<section class="child">Container</section>
	</div>
</body>
</html>
