<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>table-cell 居中</title>
<style>
	body{
		margin:0;
	}
	html,body{
		height:100vh;
		height:100%;
	}
	.parent{
		display:flex;
		justify-content: center;
		align-items: center;

		width:100%;
		height:100%;	
		background-color: #f60;
	}
	.child{
		width:500px;
		height:500px;
		text-align: center;
		background-color: rgba(0,0,0,.6);
	
		color:#fff;
		font-size:30px;
	}
</style>
</head>
<body>
	<div class="parent">
		<section class="child">Container</section>
	</div>
</body>
</html>
