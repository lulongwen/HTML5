<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>transform:translate() 负值居中</title>
<style>
	body{
		margin:0;
	}
	.box{
		position:fixed;
		top:50%;
		left:50%;
		z-index:2;
		width:500px;
		height:500px;
		/*核心代码*/
		-webkit-transform:translate(-50%, -50%);
		transform:translate(-50%, -50%);
		background-color: rgba(0,0,0,.8);
	}
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
