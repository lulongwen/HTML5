<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> iframe内联窗口1 </title>
 </head>
 <body>
 <!--
 target="my_iframe" 当点击这个超链接时，就把 http://www.sohu.com放入到
 名称为 my_iframe 的浮动窗口中
 -->
 <a href="http://www.sohu.com" target="my_iframe">点击嵌入sohu页面</a><br>
  <iframe name="my_iframe" src="http://www.baidu.com" width="600px" height="500px"></iframe>
  <iframe name="my_iframe2" src="http://www.youku.com" width="600px" height="500px"></iframe>
 </body>
</html>
