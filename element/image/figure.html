<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>figure 图片</title>
</head>
<body>
	<figure>
		<h3>figure 独立的流内容</h3>
		<img src="figure.jpg" alt="figure使用说明" />
		<figcaption>
			<p>元素的内容应该与主内容相关，如果被扫除，不应该对文档流产生影响 <br>
				IE 8 以及更低版本浏览器不支持 <code>figure</code>标签
			</p>
		</figcaption>
	</figure>
</body>
</html>
