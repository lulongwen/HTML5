<canvas width="500" height="500">

</canvas>
<script type="text/javascript">
var canvas = document.querySelector('canvas');
//创建2d绘图环境
var ctx = canvas.getContext("2d");
ctx.strokeStyle = 'yellow';
ctx.moveTo(0, 100);
ctx.quadraticCurveTo(50, -50, 100, 100);

ctx.stroke();
</script>
