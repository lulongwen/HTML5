<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
    canvas{
        background:#000;
        /* width: 500px;
        height: 500px; */
    }
    </style>
</head>
<body>
<!-- <input type="color" name="" id="" /> -->
<canvas width="500" height="500">

</canvas>
<script type="text/javascript">
var canvas = document.querySelector('canvas');
//创建2d绘图环境
var ctx = canvas.getContext("2d");
    //开始绘画路径
    ctx.beginPath();
    //描边颜色
    // ctx.strokeStyle = '#fff';
    //填充颜色。
    ctx.fillStyle = '#fff';
    //线的宽度
    ctx.lineWidth = 10;
    //画笔的起始位置。
    ctx.moveTo(100, 100);
    //线的结束点
    ctx.lineTo(100, 200);
    ctx.lineTo(200, 150);
    // ctx.lineTo(100, 100);
    /*
            如果是使用stroke需要关闭绘画路径才能自动闭合结束点和起始点。

            如果是fill会自动关闭绘画路径。


     */
    // 关闭绘画路径
    ctx.closePath();
    //画线
    // ctx.stroke();
    //填充
    ctx.fill();
</script>
</body>
</html>
