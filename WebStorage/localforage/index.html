<!doctype html>
<html lang="zh-cmn-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>localForage- indexedDB</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>IndexedDB 实例</h1>
        <hr>
        <form name="form">
          <div class="form-row">
            <div class="form-group col">
              <label for="">姓名：</label>
              <input type="text" name="name" id="" class="form-control">
            </div>
            <div class="form-group col">
              <label for="">电话：</label>
              <input type="text" name="phone" id="" class="form-control">
            </div>
            <div class="form-group col">
              <label for="">地址：</label>
              <input type="text" name="address" id="" class="form-control">
            </div>
            <div class="form-group col-auto">
              <button class="btn btn-success">添加</button>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="">姓名：</label>
              <input type="text" name="getName" id="" class="form-control">
            </div>
            <div class="col-auto">
              <button class="btn btn-primary">查询</button>
              <button class="btn btn-danger">删除数据库</button>
            </div>
          </div>
        </form>
        <table class="table table-bordered">
          <thead class="thead-light">
          <tr>
            <th>姓名</th>
            <th>电话</th>
            <th>地址</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="../../node_modules/localforage/dist/localforage.js"></script>
  <script>
    // 1 存储 字符串
    const db = localforage.setItem('str', 'string2')
      .then(res => {
        // 当值被存储后，可执行其他操作
        // console.log('str', res)
      })
      .catch(err => {
        // 当出错时，此处代码运行
        console.log('str',err);
      })



    // 2 存储对象，不同于 localStorage，你可以存储非字符串类型
    localforage.setItem('arr', [1, 2, 'three']).then(res => {
        // 如下输出 `1`
        // console.log('arr', res)
    })
    .catch(function(err) {
      // 当出错时，此处代码运行
      console.log('arr', err)
    })


    // 获取值
    localforage.getItem('arr').then(res => {
        // 如下输出 `1`
        console.log('get arr', res)
    })
    .catch(function(err) {
      // 当出错时，此处代码运行
      console.log('arr', err)
    })
  </script>
</body>
</html>
