<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<style>
	body{
		margin:0;
		background: #333;
	}
	div{
		width:800px;
		height:600px;
		margin:30px auto;
	}
	#canvas{
		background-color: #fff;
	}
</style>
</head>
<body>

<div>

	<!-- canvas 默认宽 300px， 高 150px，不推荐使用CSS设置宽高 -->
	<canvas id="canvas" width="600" height="600">
		浏览器不支持canvans
	</canvas>

</div>
	
<script>

	// 获取canvas
	var canvas =document.getElementById('canvas');

	//获得绘制环境 .getContext('2d');  // webGL 3D绘图
	var content =canvas.getContext('2d');
	
	// 设置绘图
		// .fillStyle 填充颜色 
		// .fillStyle 要写在 .fillRect前面
	content.fillStyle="#f60";
		
		// .strokeStyle 边框颜色
	content.strokeStyle="blue";
		// .lineWidth 线宽度，是一个数值，不能加单位，如 px，em
	content.lineWidth="10";


		// 绘制canvas是有顺序的
			// .fillRect 和 .strokeRect 顺序不同，效果是不一样的
				// .fillRect 先写，就是先绘制方块
				// .strokeRect 先写，就是先绘制边框，
				// 				先写谁，就是谁先出来

	// 绘制方块 .fillRect(L, T, W, H) 
		// 	L -left值，T -top值，W -宽，H -高 
		// 	默认颜色-黑色
	content.fillRect(50, 50, 100, 100);


	// 边界绘制
		// lineJoin 边界连接点样式
			// context.lineJoin ="miter"; 默认 
			// context.lineJoin ="round"; 圆角
			// context.lineJoin ="bevel"; 斜角

		// lineCap 端点样式，线条的样式
			// butt 默认
			// round 圆角
			// square 高度多出为宽一半的值
			 
	// content.lineJoin="round"; // 圆角
	content.lineJoin="bevel"; // 斜角
	

	// .strokeRect(L, T, W, H) 带边框的方块
		// 	默认: 1px 黑色边框
		// 	显示出来的不一样的原因
			// 围绕50px的线，向左分 0.5px，向右分 0.5px，
			// 像素最少是1px，浏览器会自动补充剩下的0.5px，结果就是2px了 	
			//content.strokeRect(50.5, 50.5, 100, 100);
	content.strokeRect(50.5, 50.5, 100, 100);



	


	


</script>
</body>
</html>
