<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>canvas绘制圆</title>
<style>
	body{
		margin:0;
	}
</style>
</head> 
<body>
<!-- 
	beginPath和closePath不一定要成对出现

	beginPath代表要重新规划路径，
	beginPath();

	closePath结束当前路径
	如果当前路径没有封闭的话，会自动封闭
	closePath对 fill() 是没有用的，fill是填充
		当调用fill时，canvas会自动封闭路径
	closePath();


	context.arc(
		centerx, centery, radius,
		startingAngle, endingAngle,
		anticlockwise=false
	);

context.arc(
	圆心坐标X，Y      radius 是半径的值
	centerx, centery, radius,
	
	从哪个弧度值开始，结束哪个弧度值
	startingAngle, endingAngle,
	
	false，默认以顺时针绘制
	true，以逆时针绘制
	anticlockwise=false
);
 -->
	<canvas id="canvas"></canvas>
</body>
</html>
