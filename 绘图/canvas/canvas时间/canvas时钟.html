<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>canvas时钟</title>
<style>
	body{
		margin:0;
	}
</style>
</head>
<body>
<!-- 
	HTML：
	canvas 
		默认300宽，150高
		不推荐使用CSS设置canvas属性

	JS：
	var canvas =document.getElementById('canvas');
	// 得到绘图的上下文环境，绘图的重点
	var context=canvas.getContext('2d');
	// 使用context进行绘制（canvas本身的接口不多，学习很容易的）

	真正使用的只有canvas的3个方法
	canvas.width
	canvas.height
	canvas.getContext('2d')

canvas 属性：
	设置或返回填充颜色，渐变
	fillStyle

	设置或返回 笔触的颜色，渐变
	strokeStyle
	
	设置或返回 阴影的颜色
	shadowColor

	设置或返回 阴影的模糊级别
	shadowBlur

	设置或返回阴影的 水平距离（X轴）
	shadowOffsetX

	设置或返回阴影的垂直距离 （Y轴）
	shadowOffsetY


定义路径
	context.moveTo(x,y);
	context.lineTo(x,y);
 
	线条宽度
	context.lineWidth=5;
	线条颜色
	context.strokeStyle="#f60";
	填充颜色
	context.fillStyle="#f60";

	绘制线条
	context.stroke();
	填充颜色
	context.fill();

	多个路径，要在路径定义的首尾用分隔开
		beginPath();
		closePath();
context.beginPath();
context.closePath();

-->
	<canvas id="canvas" style="margin:20px auto;border:1px solid #ddd">
		<!-- 用户支持canvas，标签里的内容会被忽略 -->
	</canvas>

<script>
	var canvas =document.getElementById('canvas');
	var context =canvas.getContext('2d');
		// 设置canvas大小，canvas 属性后不带像素
		canvas.width= 1024;
		canvas.height= 768;

	// JS判断当前浏览器是否支持canvas
	if( canvas.getContext('2d') ){
		var context=canvas.getContext('2d')
	}else{
		alert('当前浏览器不支持Canvas')
	}

	//绘制线条,canvas是基于状态绘制的，如果不设置开始结束，后面会覆盖前面
	context.beginPath();
	// 开始
	context.moveTo(100,100);
	context.lineTo(700,700);
	context.lineTo(100,700);
	context.lineTo(100,100);
		context.lineWidth=5;
		context.strokeStyle="#1f4b8d";
		// 填充颜色 
		context.fillStyle="#f60";
		// 填充当前绘图颜色
		context.fill();
	// 绘制结束
	context.closePath();
		

	// 绘制已定义的路径
	context.stroke();


	context.beginPath();
		context.moveTo(200, 100);
		context.lineTo(700,600);
	context.closePath();
		context.strokeStyle="blue";

	context.stroke();

	

</script>
</body>
</html>
