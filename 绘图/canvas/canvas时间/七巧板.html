<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>七巧板</title>
<style>
	body{
		margin:0;
	}
</style>
</head>
<body>
	<canvas id="canvas">
		当前浏览器不支持Canvas，请升级浏览器
	</canvas>

<script>
	var canvas =document.getElementById('canvas');
		canvas.width=800;
		canvas.height=800;
	var context =canvas.getContext('2d');

	var nature=[
		{
			p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],
			color:"#caff67"
		},
		{
			p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],
			color:"#67becf"
		},
		{
			p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],
			color:"#ef3d61"
		},
		{
			p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],
			color:"#f9f51a"
		},
		{
			p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],
			color:"#a594c0"
		},
		{
			p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],
			color:"#fa8ecc"
		},
		{
			p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],
			color:"#f6ca29"
		}
	];

	for(var i=0;i< nature.length; i++){
		draw( nature[i], context );
	};

	function draw(area, context){
		// beginPath
		context.beginPath();
			context.moveTo( area.p[0].x , area.p[0].y );
			for(var i=1; i<area.p.length;i++){
				context.lineTo( area.p[i].x, area.p[i].y );
			};
		// closePath
		context.closePath();

		// 填充颜色
		context.fillStyle= area.color;
		context.fill();

	
		// 边框
		context.strokeStyle="#333";
		context.lineWidth=1;
		context.stroke();




	};

</script>
</body>
</html>
