<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" width="600" height="500" style="border: 1px solid red;"></canvas>
	<script src="drawPolygon.js"></script>
	<script>
		var canvas = document.getElementById('canvas');
		var cxt = canvas.getContext('2d');

		cxt.beginPath();
		cxt.strokeStyle = '#333333';
		cxt.lineWidth = 10;
		cxt.arc(250,250,100,0,2*Math.PI);
		cxt.stroke()
		cxt.clip();  //剪辑区域

		cxt.beginPath();
		cxt.fillStyle = '#FD6260';
		cxt.arc(250,250,100,0,2*Math.PI);
		cxt.fill();

		cxt.beginPath();
		cxt.fillStyle = '#ECD2B0';
		cxt.arc(350,250,100,0,2*Math.PI);
		cxt.fill();

		cxt.beginPath();
		cxt.fillStyle = '#666666';
		cxt.arc(250,350,100,0,2*Math.PI);
		cxt.fill();













	</script>
</body>
</html>
