<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
<style>
	body{
		margin:0;
		width:100vh;
		height:100vh;
		overflow: hidden;
	}
</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var cxt = canvas.getContext('2d');

		var particles = [];
		var probability = 0.04;

		var W = canvas.width = window.innerWidth;
		var H = canvas.height = window.innerHeight;

		//cxt.globalCompositeOperation = 'lighter';

		var Particle = function(x, y, color){
			this.x = x;
			this.y = y;
			this.r = Math.random() * 3 + 1;

			this.vx = (Math.random() - 0.5) * 20;
			this.vy = (Math.random() - 0.5) * 20;

			this.D = 100;

			this.alpha = Math.random() * 0.5 + 0.5;

			this.color = color;

			this.g = 0.05;

			return this;
		}

		Particle.prototype.move = function(){
			this.x += this.vx;
			this.y += this.vy;
			this.vy += this.g
			this.alpha -= 0.01;
			if(this.x < -this.r || this.x > W || this.y < -this.r || this.y > H || this.alpha <= 0){
				return false;
			}
			return true;
		};

		Particle.prototype.draw = function(c){
			c.save();
			c.globalAlpha = this.alpha;
			c.fillStyle = this.color;
			c.beginPath();
			c.arc(this.x, this.y, this.r, 0, 2*Math.PI);
			c.fill();
			c.restore();
			return this;
		};

		var p = new Particle(W/2,H/2,'red');

		// function update(){
		// 	cxt.globalCompositeOperation = 'source-over';
		// 	cxt.fillStyle = 'rgba(0,0,0,.2)';
		// 	cxt.fillRect(0,0,W,H);
		// 	cxt.globalCompositeOperation = 'lighter';
		// 	if(p.move()){
		// 		p.draw(cxt);
		// 	}
		// 	requestAnimationFrame(update);
		// }

		// requestAnimationFrame(update);

		function update(){
			if(particles.length < 500 && Math.random() < probability){
				createFirework()
			}
			var alive = [];
			particles.forEach((item,i)=>{
				if(item.move()){
					alive.push(item);
				}
			});
			particles = alive;
		}

		function createFirework(){
			var x = Math.random() * (W*0.9) + W*0.05;
			var y = Math.random() * (H*0.9) + H*0.05;
			var color = `rgb(${~~(Math.random() * 200 + 55)},${~~(Math.random() * 200 + 55)},${~~(Math.random() * 200 + 55)})`;
			var n = Math.random() * 50 + 400;
			for(var i=0; i<n; i++){
				var p = new Particle(x, y, color);
				var vy = Math.sqrt(p.D - p.vx*p.vx);
				if(Math.abs(p.vy) > vy){
					p.vy = p.vy > 0 ? vy : -vy;
				}
				particles.push(p);
			}
		}

		function render(){
			cxt.globalCompositeOperation = 'source-over';
			cxt.fillStyle = 'rgba(0,0,0,.2)';
			cxt.fillRect(0,0,W,H);
			cxt.globalCompositeOperation = 'lighter';
			update()
			particles.forEach((item,i)=>{
				item.draw(cxt);
			});
			requestAnimationFrame(render);
		}

		requestAnimationFrame(render);


	</script>
</body>
</html>
