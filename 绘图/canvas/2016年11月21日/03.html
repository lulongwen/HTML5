<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas {
			display: block;
			margin: 0 auto;
			border: 1px solid pink;
			background: #0F0A48;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var cxt = canvas.getContext('2d');

		// canvas.width = 800;
		// canvas.height = 600;

		var w = cxt.canvas.width = 800;
		var h = cxt.canvas.height = 600;

		cxt.fillStyle = '#FFFD37';
		
		for(var i=0; i<300; i++){
			var x = Math.random() * w;
			var y = Math.random() * h;
			var R = Math.random() * 10 + 10;
			var r = R / 2;
			var s = Math.round(Math.random() * 1080)
			drawStart(x, y, R, r, 6, s);
			cxt.fill();
		}
		

		function drawStart(x, y, R, r, n,angle){
			cxt.beginPath();
			for(var i=0; i<n; i++){
				cxt.lineTo(x + Math.cos((90 - 360/n + 360/n*i + angle%360) * Math.PI / 180) * R,y - Math.sin((90 - 360/n + 360/n*i + angle%360) * Math.PI / 180) * R);
				cxt.lineTo(x + Math.cos((90 - 360/n/2 + 360/n*i+ angle%360) * Math.PI / 180) * r,y - Math.sin((90 - 360/n/2 + 360/n*i+ angle%360) * Math.PI / 180) * r);
			}
			cxt.closePath();
		}












	</script>
</body>
</html>
