<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas {
			display: block;
			margin: 0 auto;
			border: 1px solid pink;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var cxt = canvas.getContext('2d');

		// canvas.width = 800;
		// canvas.height = 600;

		cxt.canvas.width = 800;
		cxt.canvas.height = 600;

		// cxt.moveTo(50,50);   //设置状态的
		// cxt.lineTo(500,500);

		// cxt.moveTo(100,50);
		// cxt.lineTo(550,500);

		// cxt.stroke();  //把状态 绘制出来

		cxt.lineWidth = 10;
		cxt.moveTo(50,50);   //设置状态的
		cxt.lineTo(500,50);
		cxt.lineTo(500,300);
		cxt.lineTo(50,300);
		cxt.lineTo(50,50);

		cxt.stroke();  //把状态 绘制出来

		cxt.moveTo(530,50);
		cxt.lineTo(530,400);
		cxt.lineTo(700,400);
		cxt.lineTo(530,50)

		cxt.stroke();

		
















	</script>
</body>
</html>
