<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="600" height="400" style="border: 1px solid #f60;"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var cxt = canvas.getContext('2d');

		cxt.save();
		cxt.globalAlpha = 0.5;
		cxt.fillStyle = '#f88';
		cxt.fillRect(100,100,300,100);
		//cxt.restore();

		cxt.fillStyle = '#f00';
		cxt.fillRect(160,160,300,100);



















	</script>
</body>
</html>
