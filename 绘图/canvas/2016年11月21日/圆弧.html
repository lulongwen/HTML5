<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="600" height="500"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var cxt = canvas.getContext('2d');

		// cxt.lineWidth = 5;
		// cxt.lineJoin = 'round';
		// cxt.strokeRect(100,100,200,100);

		// arcTo()

		cxt.beginPath();
		cxt.moveTo(250,50);
		cxt.lineTo(400,50);
		cxt.lineTo(400,100);
		cxt.stroke();

		cxt.beginPath();
		cxt.lineWidth = 8;
		cxt.strokeStyle = 'rgba(80,190,230,.5)';
		cxt.moveTo(250,50);
		cxt.arcTo(400,50,400,400,240);
		cxt.stroke();



	</script>
</body>
</html>
