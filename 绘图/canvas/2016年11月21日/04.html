<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas {
			display: block;
			margin: 0 auto;
			border: 1px solid pink;
			/*background: #0F0A48;*/
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var cxt = canvas.getContext('2d');

		// canvas.width = 800;
		// canvas.height = 600;

		var w = cxt.canvas.width = 800;
		var h = cxt.canvas.height = 600;

		cxt.lineWidth = 6;
		//cxt.lineJoin = 'miter'; //默认值
		//cxt.lineJoin = 'round'; //
		//cxt.lineJoin = 'bevel'; //
		cxt.miterLimit = 40;
		drawStart(400, 300, 200, 10, 5,0)
		cxt.stroke();
		

		function drawStart(x, y, R, r, n,angle){
			cxt.beginPath();
			for(var i=0; i<n; i++){
				cxt.lineTo(x + Math.cos((90 - 360/n + 360/n*i + angle%360) * Math.PI / 180) * R,y - Math.sin((90 - 360/n + 360/n*i + angle%360) * Math.PI / 180) * R);
				cxt.lineTo(x + Math.cos((90 - 360/n/2 + 360/n*i+ angle%360) * Math.PI / 180) * r,y - Math.sin((90 - 360/n/2 + 360/n*i+ angle%360) * Math.PI / 180) * r);
			}
			cxt.closePath();
		}












	</script>
</body>
</html>
