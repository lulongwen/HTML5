<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var cxt = canvas.getContext('2d');

		cxt.beginPath();
		cxt.lineWidth = 10;
		cxt.setLineDash([10,20,30]);  //设置虚线 参数是个数组！
		cxt.moveTo(50,50);
		cxt.lineTo(400,300);
		cxt.stroke();






















	</script>
</body>
</html>
