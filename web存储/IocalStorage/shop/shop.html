<!doctype html>
<html lang="zh-cmn-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>localStorage 替代cookie实现购物车方案</title>
  <h1>localStorage 多个页面同时更新，服务器下</h1>
  <style>
    *{box-sizing:border-box}
    ul{
      margin:0;
      padding:0;
      list-style:none;
    }
    ul li{
      padding: 1em;
    }
    ul li:hover{
      background: #369;
      color:#fff;
    }
    .box{
      width:280px;
      margin: 3em auto;
      border: 1px solid #ddd;
    }
    .box2{
      position: absolute;
      right: 0;
      top: 3em;
      border: 1px solid #f60;
      padding: 1em;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>电器</h2>
    <ul id="add">
      <li>洗衣机</li>
      <li>空调</li>
      <li>冰箱</li>
      <li>热水器</li>
      <li>手机</li>
      <li>电视</li>
      <li>电脑</li>
    </ul>
  </div>

  <div class="box2">
    <h2>购物车</h2>
    <ul id="cart"></ul>
  </div>

  <script src="store.js"></script>
</body>
</html>
